<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extremism Monitor Bot - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22c55e;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .user-list, .message-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item, .message-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f9fafb;
            border-left: 4px solid #667eea;
        }

        .user-item.high-risk {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .user-item.medium-risk {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }

        .user-id {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .risk-score {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .risk-score.critical {
            background: #ef4444;
            color: white;
        }

        .risk-score.high {
            background: #f59e0b;
            color: white;
        }

        .risk-score.medium {
            background: #eab308;
            color: white;
        }

        .risk-score.low {
            background: #22c55e;
            color: white;
        }

        .user-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .message-content {
            font-size: 14px;
            color: #555;
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }

        .message-meta {
            font-size: 12px;
            color: #666;
        }

        .flags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .flag {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            background: #e5e7eb;
            color: #374151;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Extremism Monitor Bot - Admin Panel</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="botStatus">Loading...</span>
                </div>
                <div class="status-item">
                    <span>Guilds: <strong id="guildCount">-</strong></span>
                </div>
                <div class="status-item">
                    <span>Uptime: <strong id="uptime">-</strong></span>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users Tracked</h3>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Messages Analyzed</h3>
                <div class="stat-value" id="totalMessages">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Alerts</h3>
                <div class="stat-value" id="totalAlerts">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Alerts</h3>
                <div class="stat-value" id="unacknowledgedAlerts">0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="panel">
                <h2>High Risk Users</h2>
                <div id="userList" class="user-list">
                    <div class="loading">Loading users...</div>
                </div>
                <button class="refresh-btn" onclick="loadUsers()">Refresh Users</button>
            </div>

            <div class="panel">
                <h2>Recent High Risk Messages</h2>
                <div id="messageList" class="message-list">
                    <div class="loading">Loading messages...</div>
                </div>
                <button class="refresh-btn" onclick="loadMessages()">Refresh Messages</button>
            </div>
        </div>
    </div>

    <script>
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function getRiskClass(score) {
            if (score >= 0.8) return 'critical';
            if (score >= 0.6) return 'high';
            if (score >= 0.3) return 'medium';
            return 'low';
        }

        function getRiskLabel(score) {
            if (score >= 0.8) return 'Critical';
            if (score >= 0.6) return 'High';
            if (score >= 0.3) return 'Medium';
            return 'Low';
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('totalUsers').textContent = data.totalUsers || 0;
                document.getElementById('totalMessages').textContent = data.totalMessages || 0;
                document.getElementById('totalAlerts').textContent = data.totalAlerts || 0;
                document.getElementById('unacknowledgedAlerts').textContent = data.unacknowledgedAlerts || 0;

                const statusDot = document.getElementById('statusDot');
                const botStatus = document.getElementById('botStatus');
                if (data.bot.status === 'online') {
                    statusDot.classList.remove('offline');
                    botStatus.textContent = 'Bot Online';
                } else {
                    statusDot.classList.add('offline');
                    botStatus.textContent = 'Bot Offline';
                }

                document.getElementById('guildCount').textContent = data.bot.guilds || 0;
                document.getElementById('uptime').textContent = formatUptime(data.bot.uptime || 0);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const response = await fetch('/api/users/high-risk?limit=20');
                const users = await response.json();

                if (users.length === 0) {
                    userList.innerHTML = '<div class="loading">No users tracked yet</div>';
                    return;
                }

                userList.innerHTML = users.map(user => {
                    const riskClass = getRiskClass(user.averageRiskScore);
                    const riskLabel = getRiskLabel(user.averageRiskScore);
                    
                    return `
                        <div class="user-item ${riskClass === 'critical' || riskClass === 'high' ? 'high-risk' : 'medium-risk'}">
                            <div class="user-id">User ID: ${user.userId}</div>
                            <span class="risk-score ${riskClass}">${riskLabel} (${(user.averageRiskScore * 100).toFixed(1)}%)</span>
                            <div class="user-stats">
                                <span>Messages: ${user.messageCount}</span>
                                <span>High Risk: ${user.highRiskCount}</span>
                                ${user.trendingUp ? '<span style="color: #ef4444;">‚ö†Ô∏è Trending Up</span>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading users:', error);
                userList.innerHTML = '<div class="loading">Error loading users</div>';
            }
        }

        async function loadMessages() {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '<div class="loading">Loading messages...</div>';

            try {
                const response = await fetch('/api/messages/high-risk?limit=20');
                const messages = await response.json();

                if (messages.length === 0) {
                    messageList.innerHTML = '<div class="loading">No high-risk messages yet</div>';
                    return;
                }

                messageList.innerHTML = messages.map(msg => {
                    const riskClass = getRiskClass(msg.risk_score);
                    const riskLabel = getRiskLabel(msg.risk_score);
                    const flags = JSON.parse(msg.flags || '[]');
                    
                    return `
                        <div class="message-item">
                            <div>
                                <span class="risk-score ${riskClass}">${riskLabel} (${(msg.risk_score * 100).toFixed(1)}%)</span>
                            </div>
                            <div class="message-meta">User: ${msg.user_id} ‚Ä¢ ${new Date(msg.created_at).toLocaleString()}</div>
                            <div class="message-content">${msg.content.substring(0, 200)}${msg.content.length > 200 ? '...' : ''}</div>
                            ${flags.length > 0 ? `
                                <div class="flags">
                                    ${flags.map(flag => `<span class="flag">${flag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading messages:', error);
                messageList.innerHTML = '<div class="loading">Error loading messages</div>';
            }
        }

        // Load data on page load
        loadStats();
        loadUsers();
        loadMessages();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadUsers();
            loadMessages();
        }, 30000);
    </script>
</body>
</html>
